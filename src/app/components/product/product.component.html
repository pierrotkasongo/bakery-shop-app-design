@defer (when item !== null) {
  <ion-card>
    <ion-thumbnail>
      <ion-img [src]="item()?.image || 'assets/categories/products/epargne-2.pngg'"></ion-img>
      <div class="rating">
      <ion-icon name="star" color="warning"></ion-icon>
        {{item()?.rating}}
      </div>

      <div class="wishlist" align="center">
        <ion-icon name="heart" color="danger"></ion-icon>
        {{item()?.rating}}
      </div>
    </ion-thumbnail>

    <ion-item lines="none">
      <ion-label>
        <ion-text color="dark">
          <strong>{{item()?.name}}</strong>
        </ion-text>
        <p class="large text-weight-500">
          <ion-text color="dark">
            {{currency}} <strong>{{item()?.default_price}}</strong>
          </ion-text>
          @if (item()?.cut_price) {
            <del class="small"> {{currency}}{{item()?.cut_price}}</del>
          }
        </p>
      </ion-label>
      <app-veg-nonveg-indicator slot="end" class="indicator" [type]="item()?.type!"></app-veg-nonveg-indicator>
    </ion-item>
  </ion-card>
}
