<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-item lines="none" class="ion-margin-top">
      <ion-label>Location
        <p>
          <ion-icon name="location"></ion-icon> 
          <ion-text>DR Congo</ion-text>
          <ion-button fill="clear" color="light">
            <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
          </ion-button>
        </p>
      </ion-label>
      <ion-button slot="end">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
      <ion-button slot="end" class="notification">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-row>
      <ion-col size="10">
        <ion-searchbar type="search" debounce="800" color="light" #searchInput animated="true" placeholder="Animated"
        inputmode="search" class="srchBar" mode="ios" placeholder="Search..." routerLink="/tabs/search"></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-button color="light">
          <ion-icon slot="icon-only" name="options" color="primary"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <app-list-heading heading="Special Offers"></app-list-heading>
    <app-banner [bannerImages]="banners()"></app-banner>
    @if(categories().length > 0) {
      <app-list-heading heading="Categories"></app-list-heading>
      <app-categories [categories]="categories()"></app-categories>
    }
    @if(products().length > 0) {
      <app-list-heading heading="Featured Products"></app-list-heading>
      <app-product-list-horizontal [products]="products()"></app-product-list-horizontal>
      <!-- <app-categories [categories]="categories()"></app-categories> -->
    }
  </div>
  
</ion-content>
